                if (!data) return;
                const namaMhs = String(data.Mahasiswa || '').trim();
                const jenis = String(data.Jenis || '').trim();
                const jamMulai = String(data.Jam || '').trim();

                const durasiByJenis = {
                    'seminar proposal': 100,
                    'seminar hasil': 60,
                    'sidang': 100
                };

                const hitungJamSelesaiLocal = (jam, jenisUjian) => {
                    if (!jam) return '';
                    let h = null;
                    let m = null;

                    // Jika Date atau string ISO
                    if (jam instanceof Date) {
                        h = jam.getHours();
                        m = jam.getMinutes();
                    } else {
                        const str = String(jam);
                        if (str.includes('T')) {
                            const d = new Date(str);
                            if (!isNaN(d.getTime())) {
                                h = d.getHours();
                                m = d.getMinutes();
                            }
                        }
                        if (h === null || m === null) {
                            const cleaned = str.replace('.', ':');
                            const parts = cleaned.split(':');
                            h = parseInt(parts[0] || '0', 10);
                            m = parseInt(parts[1] || '0', 10);
                        }
                    }

                    if (isNaN(h) || isNaN(m)) return jam;

                    const durasi = durasiByJenis[String(jenisUjian || '').trim().toLowerCase()];
                    if (!durasi) return jam;

                    let totalMenit = h * 60 + m + durasi;
                    totalMenit = totalMenit % (24 * 60); // antisipasi lewat tengah malam

                    const hh = String(Math.floor(totalMenit / 60)).padStart(2, '0');
                    const mm = String(totalMenit % 60).padStart(2, '0');
                    return `${hh}:${mm}`;
                };

                if (!namaMhs || !jenis || !jamMulai) {
                    alert('Mohon lengkapi Nama Mahasiswa, Jenis Ujian, dan Jam Mulai sebelum menyimpan jadwal.');
                    return;
                }

                // Hitung jam selesai & durasi otomatis sebelum disimpan
                const jamSelesai = hitungJamSelesaiLocal(jamMulai, jenis);
                if (jamSelesai) {
                    data.JamSelesai = jamSelesai;
                    const durasi = durasiByJenis[String(jenis || '').trim().toLowerCase()];
                    if (durasi) {
                        data.DurasiMenit = durasi;
                    }
                }

                const taList = Array.isArray(db['Mahasiswa Tugas Akhir']) ? db['Mahasiswa Tugas Akhir'] : [];
                const namaLower = namaMhs.toLowerCase();
                const taData = taList.find(m => String(m.Nama || '').trim().toLowerCase() === namaLower);

                if (!taData) {
                    alert('Mahasiswa ' + namaMhs + ' belum terdaftar di tabel Mahasiswa Tugas Akhir. Mohon input data TA terlebih dahulu.');
                    return;
                }

                const babOrder = [
                    'Pengambilan data awal proposal',
                    'Bab 1',
                    'Bab 2',
                    'Bab 3',
                    'Bab 4',
                    'Bab 5',
                    'Bab 6',
                    'Penelitian'
                ];

                const getBabIndex = (label) => {
                    if (!label) return -1;
                    const idx = babOrder.findIndex(b => b.toLowerCase() === String(label).trim().toLowerCase());
                    return idx;
                };

                const bimbinganCount = parseInt(taData.BimbinganCount || 0, 10);
                const progresBab = taData.ProgresBab || '';
                const status = taData.Status || '';
                const idxProgres = getBabIndex(progresBab);
                const jenisLower = jenis.toLowerCase();

                let syaratOk = true;
                let pesanGagal = '';

                if (jenisLower === 'seminar proposal') {
                    if (bimbinganCount < 2 || idxProgres < getBabIndex('Bab 1')) {
                        syaratOk = false;
                        pesanGagal = 'Syarat minimal Seminar Proposal:\n- Minimal 2x bimbingan\n- Progres minimal sudah Bab 1.\n\nData saat ini:\n- Bimbingan: ' +
                            bimbinganCount + 'x\n- Progres: ' + (progresBab || '-') + '\n- Status: ' + (status || '-');
                    }
                } else if (jenisLower === 'seminar hasil') {
                    if (bimbinganCount < 4 || idxProgres < getBabIndex('Bab 3') || (status !== 'Sudah Proposal' && status !== 'Sudah Hasil' && status !== 'Sudah Sidang' && status !== 'Lulus')) {
                        syaratOk = false;
                        pesanGagal = 'Syarat minimal Seminar Hasil:\n- Minimal 4x bimbingan\n- Progres minimal Bab 3\n- Status minimal sudah \"Sudah Proposal\".\n\nData saat ini:\n- Bimbingan: ' +
                            bimbinganCount + 'x\n- Progres: ' + (progresBab || '-') + '\n- Status: ' + (status || '-');
                    }
                } else if (jenisLower === 'sidang') {
                    if (bimbinganCount < 6 || idxProgres < getBabIndex('Bab 4') || (status !== 'Sudah Hasil' && status !== 'Sudah Sidang' && status !== 'Lulus')) {
                        syaratOk = false;
                        pesanGagal = 'Syarat minimal Sidang Akhir:\n- Minimal 6x bimbingan\n- Progres minimal Bab 4 / Penelitian\n- Status minimal sudah \"Sudah Hasil\".\n\nData saat ini:\n- Bimbingan: ' +
                            bimbinganCount + 'x\n- Progres: ' + (progresBab || '-') + '\n- Status: ' + (status || '-');
                    }
                }

                    alert(pesanGagal);
                    return;
                }

                add('Jadwal Ujian TA', data);

                    {showLogin && (
                        <div className="fixed inset-0 bg-purple-900/40 backdrop-blur-md flex items-center justify-center z-50 p-4 animate-fade-in">
                            <LoginCard isModal={true} db={db} handleRoleLogin={handleRoleLogin} setShowLogin={setShowLogin} onRefresh={refresh} isLoading={isLoading} />
                        </div>
                    )}

                    {notification && (
                        <NotificationPopup data={notification} onClose={() => setNotification(null)} />
                    )}

                    <ChatBot 
                        db={db} 
                        currentUser={currentUser} 
                        userRole={userRole}
                        isOpen={isChatOpen} 
                        onToggle={() => setIsChatOpen(!isChatOpen)} 
                        add={add}
                        update={update}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
